<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>WeAppther</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <p>WeAppther</p>
  </header>
  <main>
    <h3 id="location">Guadalajara</h3>
    <div class="weather-img">
      <img id="weather-img" src="img/7.png">
    </div>
    <h1 id="temperature">21<span>&#176C</span></h1>
    <h3 id="weather">Rain</h3>
    <p id="date">Today 2:54 pm</p>
    <div class="weather-statistics">

      <div class="statistic">
        <i class="fa-solid fa-droplet"></i>
        <p>24%</p>
        <p class="category">Humidity</p>
      </div>

      <div class="statistic">
        <i class="fa-solid fa-wind"></i>
        <p>0.5 km/h</p>
        <p class="category">Wind</p>
      </div>

      <div class="statistic">
        <i class="fa-solid fa-cloud"></i>
        <p>50%</p>
        <p class="category">Rain</p>
      </div>
    </div>
  </main>
  <div class="form-container">
    <div class="form-wrapper">
      <form action="">
        <label for="city" id="city">City</label>
        <input type="text" placeholder="New York">

        <input type="submit" value="Submit">
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
