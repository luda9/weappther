<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="icon" type="image/x-icon" href="img/favicon.png">
  <title>WeAppther</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <p>WeAppther</p>
  </header>
  <main>
    <h3 id="location">New York</h3>
    <div class="weather-img">
      <img id="weather-img" src="img/02d.png">
    </div>
    <h1 id="temperature">14<span>&#176C</span></h1>
    <h3 id="weather">OVERCAST CLOUDS</h3>
    <p id="date">Today 2:00 pm</p>
    <div class="weather-statistics">

      <div class="statistic">
        <i class="fa-solid fa-droplet"></i>
        <p id="humidity">91%</p>
        <p class="category">Humidity</p>
      </div>

      <div class="statistic">
        <i class="fa-solid fa-wind"></i>
        <p id="wind">20 km/h</p>
        <p class="category">Wind</p>
      </div>

      <div class="statistic">
        <i class="fa-solid fa-person"></i>
        <p id="feels">14&#176</p>
        <p class="category">Feels</p>
      </div>
    </div>
  </main>
  <div class="form-container">
    <div class="form-wrapper">
      <form action="" id="form">
        <label for="city" id="city">City</label>
        <input type="text" placeholder="New York" id="city-name">
        <p id="error">Enter a valid city</p>

        <input type="submit" value="Submit">
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
